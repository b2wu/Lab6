name: JSDocs
on: push
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v2
          
        - name: document
          run: |
            npm install -g documentation
      
        - name: Build
          uses: andstor/jsdoc-action@v1
          with:
            source_dir: ./scripts
          
      

